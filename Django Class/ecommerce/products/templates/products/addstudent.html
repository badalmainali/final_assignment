    <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Your Name" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Your Last Name" name="lastname">
      </div>
      <div class="form-group">
        <label for="batch">Batch</label>
        <input type="text" class="form-control" id="batch" placeholder="Batch" name="batch">
      </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category">
                <option >Bsc (Hons) Computing</option>
                <option >Bsc (Hons) Ethical Hacking</option>
            </select>
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="password" name="password">
      </div>
      <div class="form-group">
        <label for="image_url">Image Url</label>
        <input type="text" class="form-control" id="image_url" placeholder="Image Url" name="image_url">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
